<section id="sect1">

    <h2 id="heading1">BACHA FOR SELL SELLER FORM</h2>
<br><br>
<form id="myForm">

    <label for="childname">Child's Name :</label>
<input type="text" class="textbox" id="cname">
   
    <h3 class="formheading">Parents Name :</h3>

<label for="fathername">Father's Name :</label>
<input type="text" class="textbox" id="fname">


<label for="mothername">Mother's Name :</label>
<input type="text" class="textbox" id="mname">
<br><br>
    <h3 class="formheading">Contact Details :</h3>
      
<label for="phno1">Phone Number (1) :</label>
<input type="number" class="numberbox">

<label for="phno2">Phone Number (2) :</label>
<input type="number" class="numberbox">

<br> <br>
<label for="email1">Email Id (1) :</label>
<input type="email" class="textbox" id="email1">

<label for="email2">Email Id (2) :</label>
<input type="email" class="textbox">
<br><br>
    <h3 class="formheading">Date of Birth :</h3>

<label for="dob1">Date of Birth of Father :</label>
<input type="date" class="textbox">

<br><br>

<label for="dob2">Date of Birth of Mother :</label>
<input type="date" class="textbox">

<br><br>

    <h3 class="formheading">Address :</h3>

<label for="streetAddress">Street Address:</label>
<input type="text" id="streetAddress" name="streetAddress" autocomplete="street-address">  <br><br>

<label for="city">City:</label>
<input type="text" id="city" name="city" autocomplete="address-level2"> <br><br>

<label for="postalCode">Postal Code:</label>
<input type="text" id="postalCode" name="postalCode" autocomplete="postal-code"> <br><br>

    <h3 class="formheading">Payment Details :</h3>

    <label for="upid">UPI Id :</label>
    <input type="text" class="textbox">


<label for="paymethod">Payment Method :</label>
<select class="orderid">
<option selected >Select Payment Method</option>

    <optgroup label="UPI">
<option value="Google Pay">Google Pay</option>
<option value="Bharat Pay">Bharat Pay</option>
<option value="PhonePe">PhonePe</option>
<option value="Paytm">Paytm</option>
<option value="Bhim Pay">Bhim</option>
<option value="CRED">CRED</option>


    </optgroup>

    <optgroup label="Credit,Debit Card">
<option value="State Bank of India">State Bank of India</option>
<option value="HDFC Bank">HDFC Bank</option>
<option value="Kotak Mahindra Bank">Kotak Mahindra Bank</option>
<option value="Bank of America">Bank of America</option>
<option value="Union Bank of India">Union Bank of India</option>
<option value="Bank of Baroda">Bank of Baroda</option>
<option value="Syndicate Bank of India">Syndicate Bank of India</option>

    </optgroup>

<optgroup label="Other">
<option value="Cash on Delivery">Cash on Delivery</option>
<option value="Net Banking">Net Banking</option>
    </optgroup>

</select>

<br><br><br><br><br>

      <button type="submit" id="submit11">Submit</button>
